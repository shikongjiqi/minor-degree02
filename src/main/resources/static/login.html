<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../upload/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../upload/js/jquery.min.js"></script>
    <script type="text/javascript" src="upload/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function check() {
            var name1 = document.myform.name1.value;
            var password = document.myform.password.value;
            if(name1 == null || name1 == ""){
                alert("用户名不能为空");
                return;
            }
            if(password == null || password == ""){
                alert("密码不能为空");
                return;
            }
            document.getElementById("myform").submit();
        }
    </script>
</head>
<body>
<form action="/login" method="post" id="myForm">
    <input placeholder="账号" name="username" type="text"><br>
    <input placeholder="密码" name="password" type="password" th:text="${msg}"><br>
    <input type="submit" value="立即登录" onclick="check()"><a type="button" href="register.html">立即注册</a>
</form>
</body>
</html>
