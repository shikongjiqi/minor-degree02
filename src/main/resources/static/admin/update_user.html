<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
</head>
<body>
<h2>请填写你要修改的信息</h2>
<form action="update_user1" method="post">
    <input type="hidden" name="userId" th:value="${user.getUserId()}">
    学号：<input type="text" name="username" id="username" th:value="${user.getUsername()}">   <br />
    密码：<input type="text" id="password" name="password" th:value="${user.getPassword()}">    <br />
    姓名：<input type="text" id="name" name="name" th:value="${user.getName()}">     <br />
    性别：
    <select id="sex" name="sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select><br>
    年  龄：<input type="text" name="age" th:value="${user.getAge()}"/>  <br>
    电  话：<input type="tel" name="phones" placeholder="电话" th:value="${user.getPhones()}"/>  <br>
    邮  箱：<input type="email" name="email"  th:value="${user.getEmail()}"/>  <br>
    <input type="reset" value="重置" />
    <input type="submit" value="提交" />
</form>
</body>
</html>
